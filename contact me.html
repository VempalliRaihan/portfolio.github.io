<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>contact me</title>
</head>
<body bgcolor="#9A3B3B">
    <fieldset>
        <legend>Contact Me</legend>
    <form action="">
        <label for="fname">First Name  </label> 
        <input type="text" id="fname" required name="fname" placeholder="Ex:Arijith" ><br><br>
        <label for="lname">Last Name </label> 
        <input type="text" id="lname" required name="lname" placeholder="Ex:V">  <br><br>
        <label for="phone number">Number</label> 
        <input type="number" id="number" required id="number" pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="email">Email</label> 
        <input type="email" name="" id="email" required name="email" placeholder="Ex:Arijith@gmail.com"> <br><br>
        <label for="purpose">Purpose</label>
        <input type="text" id="purpose"><br><br>
        <input type="submit">
    </fieldset>
        
    </form>
    
</body>
</html>
